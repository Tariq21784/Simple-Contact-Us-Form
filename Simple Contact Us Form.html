<!DOCTYPE html>
<!-- Simple Contact Us Form | Likhaya A. Faku -->
<html lang="eng" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title> Simple Contact Us Form | Likhaya A. Faku</title>
        <link rel="stylesheet" href="SimpleContactUsForm.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="image-box">
                    <img src="contact.png" alt="Get png">
                </div>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Enter your name</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Enter your email</label>
                </div>
                <div class="message-box">
                    <textarea></textarea>
                    <label>Enter your message</label>
                </div>
                <div class="input-box">
                    <input type="submit" value="Send Message">
                </div>
            </form>
            </div>
        </div>
    </body>
</html>
